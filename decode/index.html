<html lang="en">
<head>

        <div id="scene1">
            <p id="intro">Use this website to decode a kolam. <a href="../about.html">More about kolam encryption</a></p>

                <option selected>5</option>
                <option>7</option>
                <option>9</option>

                <option>19</option>
                <option>21</option>
                <option>23</option>
                <option>25</option>
                <option>27</option>
                <option>29</option>
                <option>31</option>
                <option>33</option>
                <option>35</option>
              </select>
              <button id="go-scene2">go to next step →</button>
            </div>
            <div id="scene2">
                <button id="go-scene1">← go back to step 1</button>
                <button id="info">info</button>
                <div class="settings">
                <button id="flip">0 ↔ 1</button>
                <button id="capture">take reference photo</button>
                </div>
            </div>
            
            <div id="grid"></div>
            <div id="message">
                Translation:<br>
            <p id="num">
                
            </p>
            </div>

    </main>
